<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - entre ou cadastre-se</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="/img/2021_Facebook_icon.svg.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="img-container">
                <img src="/img/logo.svg" alt="Facebook Logotipo">
            </div>
            <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas 
                que fazem parte da sua vida.</p>
        </div>
        <div class="login-container">
            <div class="form-container">
                <form id="form-box">
                    <input type="text" name="login" placeholder="Email ou telefone">
                    <input type="password" name="password" placeholder="Senha">
                    <input type="submit" value="Entrar">
                </form>
                <div class="forgot-container">
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <div class="separator"></div>
                <div class="create-acc">
                    <a href="#">Criar nova conta</a>
                </div>
            </div>
            <div class="create-page">
                <p><a href="#">Criar uma Página</a> para uma celebridade, uma marca ou uma empresa</p>
            </div>
        </div>
    </div>
</body>
</html>
